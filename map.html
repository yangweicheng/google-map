<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        ul{
            position:absolute;
            left:0;
            bottom:0;
        }
        ul>li{
            width:50px;
            height: 50px;
            background:#0f0;
        }
    </style>
</head>
<body>
    <div id="map" style="width:100%;height:100%;"></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script src="jquery-1.8.3.js"></script>
    <script src="map.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSzr1rtHYLPRZCKeq3MEnOhQvF255GL1I&callback=initMap"></script>
    <script>
        $("ul>li").each(function(){
            $(this).click(function(){
                var type=$(this).text();
                 setMapType(type);
            })
        })
    </script>
</body>
</html>
